<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="table.css">
    <title>Document</title>
</head>





<body>
    <table>
        <tr class="invisible">
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
        <tr>
            <td colspan="2" rowspan="3">11</td>
            <td colspan="3">11</td>
            <td rowspan="2">11</td>
            <td class="yellow">11</td>

        </tr>
        <tr>
            <td rowspan="3" colspan="3">22</td>
            <td>22</td>

        </tr>
        <tr>
            <td rowspan="2" colspan="2">33</td>
            <td class="visibility">33</td>

        </tr>
        <tr>
            <td colspan="2" rowspan="3">44</td>
            <td class="visibility">44</td>

        </tr>
        <tr>
            <td class="blue" colspan="2" rowspan="3">55</td>
            <td rowspan="2">55</td>
            <td class="yellow" rowspan="2" colspan="2">55</td>
            <td class="visibility">55</td>

        </tr>
        <tr>
            <td class="visibility">66</td>


        </tr>
        <tr>
            <td>77</td>
            <td class="red">77</td>
            <td colspan="3">77</td>

        </tr>
    </table>

</body>

</html>
